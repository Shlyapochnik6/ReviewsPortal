<div class="container mt-5 px-2">
  <form>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-email">Email</span>
      </div>
      <input type="text" id="email" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-email">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-name">Name</span>
      </div>
      <input type="text" id="name" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-name">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-password">Password</span>
      </div>
      <input type="password" id="password" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-password">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-confirm">Confirm</span>
      </div>
      <input type="password" id="confirm" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-confirm">
    </div>
    <div class="form-check remember-item">
      <input class="form-check-input" type="checkbox" value="" id="flexRemember" checked>
      <label class="form-check-label" for="flexRemember">
        Remember me
      </label>
    </div>
    <div>
      <button type="submit" class="btn btn-outline-primary">Sign up</button>
    </div>
  </form>
</div>
