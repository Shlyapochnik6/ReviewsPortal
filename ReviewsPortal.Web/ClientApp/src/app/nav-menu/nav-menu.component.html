<header>
  <nav
    class="navbar navbar-expand-lg navbar-toggleable-lg navbar-light border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">ReviewsPortal.Web</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-dark" [routerLink]="['/registration']">{{ 'Header.Registration' | translate }}</a>
          </li>
        </ul>
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-dark" [routerLink]="['/login']">{{ 'Header.Login' | translate }}</a>
          </li>
        </ul>
        <ul class="navbar-nav flex-grow">
          <li>
            <app-theme-toggle></app-theme-toggle>
          </li>
        </ul>
        <ul class="navbar-nav flex-grow">
          <li>
            <app-language-dropdown></app-language-dropdown>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
