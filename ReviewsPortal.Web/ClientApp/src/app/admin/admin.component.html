<div>
  <div *ngFor="let user of users" class="table-responsive">
    <table class="table">
      <thead>
      <tr>
        <th scope="col" style="width: 40%;">{{ 'AdminPage.Show' | translate }}</th>
        <th scope="col" style="width: 20%;">{{ 'AdminPage.UserId' | translate }}</th>
        <th scope="col" style="width: 15%;">{{ 'AdminPage.UserName' | translate }}</th>
        <th scope="col" style="width: 15%;">{{ 'AdminPage.Email' | translate }}</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td style="width: 40%;">
          <div class="flex-item">
            <button [routerLink]="['/personal-page', user.id]" class="btn btn-primary">
              {{'AdminPage.Show' | translate}}
            </button>
            <button type="button" (click)="deleteUser(user.id)" class="btn btn-danger">
              {{'AdminPage.DeleteUser' | translate}}
            </button>
            <button (click)="blockUser(user.id)" class="btn btn-primary">
              {{'AdminPage.BlockUser' | translate}}
            </button>
            <button (click)="unBlockUser(user.id)" class="btn btn-primary">
              {{'AdminPage.UnblockUser' | translate}}
            </button>
          </div>
          <div class="flex-item">
            <button (click)="setRole(user.id, 'admin')" type="button" class="btn btn-primary">
              {{'AdminPage.Admin' | translate}}
            </button>
            <button (click)="setRole(user.id, 'user')" type="button" class="btn btn-primary">
              {{'AdminPage.User' | translate}}
            </button>
          </div>
        </td>
        <td style="width: 20%;">{{user.id}}</td>
        <td style="width: 15%;">{{user.userName}}</td>
        <td style="width: 15%;">{{user.email}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
